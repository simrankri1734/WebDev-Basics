        <title>Learn with KG Coding</title>

    <body>
       <big>(a+b)2 = a2 + b2 + 2ab</big><br><hr>
       <big>(a + b)<sup>2</sup>= a<sup>2</sup> +
        b<sup>2</sup> + 2ab</big> <hr>
       
        <big>CH4 + O2 => H20 + CO2</big> <hr>
        <big>CH<sub>4</sub> + O<sub>2</sub> =>
         H<sub>2</sub>0 + CO<sub>2</sub></big> <hr>
    </body>
