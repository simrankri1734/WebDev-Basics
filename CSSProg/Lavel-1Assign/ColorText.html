<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Decoration</title>
    <style>
        .box {text-decoration: underline;}
        #box1 {text-decoration-color: red;}
        #box2 {text-decoration-color: blue;}
        #box3 {text-decoration-color: green;}
        #box4 {text-decoration-color: rgb(85,20,86);}
         </style>  
</head>
<body>
    <h3 id="box1" class="box">Box 1</h3>
     <h3 id="box2" class="box">Box 2</h3>
     <h3 id="box3" class="box">Box 3</h3>
     <h3 id="box4" class="box">Box 4</h3>
</body>
</html>
