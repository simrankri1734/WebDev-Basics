<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Queries</title>
    <style>
        .box {          /*for defining box property */
            /* padding: 5px; */
            height: 100px;
            width: 100px;
            background-color: mediumaquamarine;
        }
        @media screen and (width: 250px) {
            .box {
              height: 50px;
              width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="box">Box</div>
</body>
</html>
