<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visibility</title>
    <style>
    
        .box { 
            height: 50px;
            width: 50px;}
        #box1 {
            background-color: red; visibility: hidden;}
        #box2 {
            background-color: green; visibility: visible;}
         </style>
</head>
<body>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
</body>
</html>
