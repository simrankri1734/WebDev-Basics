<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animation</title>
  <style>
      .box {
        height: 75px;
        width: 75px;
        border: 2px solid black;
        border-radius: 5px;
        background-color: lime;
        position: relative;
        top: 10px; 
        left: 10px;

        animation: ghumakkad 2s ease-in-out 1s infinite alternate;

      }
      @keyframes ghumakkad {
        0% {left: 10px; top: 0px}
        50% {left: 150px; top: 100px}
        100% {left: 300px; top: 0px}
    }
  </style>
</head>
<body>
    <div class="box">Animation</div>
</body>
</html>
