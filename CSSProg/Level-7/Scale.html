<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Transform</title>
    <style>
        .box {
            height: 50px;
            width: 50px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: plum;
            position: relative;
            top: 50px;
            left: 50px;

            transform: all 0.5s ease-in;
        }
        .box:hover {
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div class="box">Scale</div>
</body>
</html>
