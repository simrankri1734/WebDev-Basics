<!DOCTYPE html>
<html lang="en">
<head>
    <title>Padding Property</title>
    <style>
        * { 
            margin: 0; 
            padding: 0;
         }
        .pad {
            height: 50px;
            width: 50px;
            padding: 2px;
            margin: 5px;
        }
        #first {
           border: 2px solid;
            background-color: violet;
        }
        #second {
            border: 5px dotted red;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="first" class="pad">First</div>
    <div id="second" class="pad">Second</div>
</body>
</html>
